<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Styled by Keisha</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fffafc;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      background: #d63384;
      color: white;
      padding: 20px;
      text-align: center;
    }
    form {
      max-width: 500px;
      margin: 30px auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }
    button {
      background: #d63384;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #a91e63;
    }
    .other-contacts {
      text-align: center;
      margin: 30px 0;
    }
    .other-contacts a {
      display: block;
      margin: 10px 0;
      color: #d63384;
      text-decoration: none;
      font-weight: bold;
    }
    .other-contacts a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <form id="contactForm">

    <textarea id="message" rows="5" placeholder="Your Message" required></textarea>
